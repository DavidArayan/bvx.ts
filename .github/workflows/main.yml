name: Jest Test Coverage
on: [push]
jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository code
      uses: actions/checkout@v2
    - name: NPM Install
      run: npm install
    - name: Tests
      run: npm run test:ci
    - name: Generating coverage badges
      uses: actions/jest-badges-action@v1.3.1
        with:
          branches: master,main
